spring.application.name=sivalabs-blog
server.port=8080
spring.docker.compose.lifecycle-management=start_only
spring.mvc.hiddenmethod.filter.enabled=true


################### App Configuration ##########################
app.support-email=siva@gmail.com
app.blog-posts-page-size=6
app.admin-default-page-size=10
app.newsletter-job-cron=0 0 9 * * 6
app.refresh-analytics-summaries-job-cron=0 0 * * * *
app.file-uploads-dir=${HOME}/sivalabs-blog
app.init-sample-data=false

######## Web Configuration  #########
spring.messages.basename=messages
spring.messages.encoding=UTF-8

######## Actuator Configuration  #########
management.endpoints.web.exposure.include=*
management.endpoint.health.probes.enabled=true

################### Logging Configuration ##########################
logging.level.root=INFO
logging.level.com.sivalabs=DEBUG
logging.include-application-name=false
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
#logging.level.org.springframework.security=DEBUG

################### DB Configuration ##########################
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

jdbc.datasource-proxy.query.enable-logging=true
jdbc.datasource-proxy.include-parameter-values=true
jdbc.datasource-proxy.query.logger-name=sivalabs-blog.query-logger
jdbc.datasource-proxy.query.log-level=DEBUG
jdbc.datasource-proxy.multiline=false
logging.level.sivalabs-blog.query-logger=DEBUG

################### JavaMail Configuration ##########################
spring.mail.host=127.0.0.1
spring.mail.port=1025
spring.mail.protocol=smtp
spring.mail.username=siva@sivalabs.com
spring.mail.password=secret
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.timeout=2000

######## Spring Modulith Configuration  #########
spring.modulith.events.jdbc.schema-initialization.enabled=true
spring.modulith.events.republish-outstanding-events-on-restart=true
spring.modulith.events.completion-mode=archive
