<!DOCTYPE html>
<html lang="en"
      th:lang="|${#locale.language}-${#locale.country}|"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{app.title}">SivaLabs Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body class="bg-gray-50">
    <th:block th:insert="~{layout/topnav :: topnav}"></th:block>
    
    <!-- Header -->
    <header class="pt-23 pb-10 bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold text-center" th:text="#{label.login}">Login</h1>
            <p class="text-xl text-center mt-4" th:text="#{label.login_subtitle}">Sign in to your account to access all features</p>
        </div>
    </header>
    
    <!-- Login Form Section -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-8">
                        <form id="login-form" method="post" th:action="@{/login}">
                            <div class="mb-4">
                                <label for="username" class="block text-gray-700 font-medium mb-2" th:text="#{label.email}">Email</label>
                                <input type="email" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            
                            <div class="mb-6">
                                <label for="password" class="block text-gray-700 font-medium mb-2" th:text="#{label.password}">Password</label>
                                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div class="mb-6">
                                <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors" th:text="#{label.login}">Sign In</button>
                            </div>
                            <div th:if="${param.error}" class="text-red-500 text-center">
                                <div th:text="#{error.login_failed}">Invalid Email and Password</div>
                            </div>
                            <div th:if="${param.logout}" class="text-green-500 text-center">
                                <div th:text="#{info.logout_success}">You have been logged out</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <th:block th:insert="~{layout/footer :: footer}"></th:block>

</body>
</html>
