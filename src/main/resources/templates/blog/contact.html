<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-8">
                        <div class="flex flex-col md:flex-row">
                            <!-- Contact Info -->
                            <div class="md:w-1/2 mb-8 md:mb-0 md:pr-8">
                                <h2 class="text-2xl font-bold mb-6 text-gray-800" th:text="#{label.contact_info}">Contact Information</h2>

                                <div class="mb-6">
                                    <h3 class="text-lg font-semibold mb-2 text-gray-800" th:text="#{label.name}">Name</h3>
                                    <p class="text-gray-600 flex items-center">
                                        <i class="fas fa-user-circle mr-3 text-blue-600"></i>
                                        <span th:text="${contact.name}">Siva</span>
                                    </p>
                                </div>

                                <div class="mb-6">
                                    <h3 class="text-lg font-semibold mb-2 text-gray-800" th:text="#{label.email}">Email</h3>
                                    <p class="text-gray-600 flex items-center">
                                        <i class="fas fa-envelope mr-3 text-blue-600"></i>
                                        <span th:text="${contact.email}">me@mail.com</span>
                                    </p>
                                </div>

                                <div class="mb-6">
                                    <h3 class="text-lg font-semibold mb-2 text-gray-800" th:text="#{label.location}">Location</h3>
                                    <p class="text-gray-600 flex items-center">
                                        <i class="fas fa-map-marker-alt mr-3 text-blue-600"></i>
                                        <span th:text="${contact.address}">Address</span>
                                    </p>
                                </div>

                                <div>
                                    <h3 class="text-lg font-semibold mb-4 text-gray-800" th:text="#{label.follow}">Follow Us</h3>
                                    <div class="flex space-x-4">
                                        <a href="#" th:href="${contact.twitter}" class="text-gray-600 hover:text-blue-600" target="_blank">
                                            <i class="fab fa-twitter text-2xl"></i>
                                        </a>
                                        <a href="#" th:href="${contact.github}" class="text-gray-600 hover:text-blue-600" target="_blank">
                                            <i class="fab fa-github text-2xl"></i>
                                        </a>
                                        <a href="#" th:href="${contact.linkedIn}" class="text-gray-600 hover:text-blue-600" target="_blank">
                                            <i class="fab fa-linkedin text-2xl"></i>
                                        </a>
                                        <a href="#" th:href="${contact.youtube}" class="text-gray-600 hover:text-blue-600" target="_blank">
                                            <i class="fab fa-youtube text-2xl"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <!-- Contact Form -->
                            <div class="md:w-1/2 md:pl-8 md:border-l border-gray-200">
                                <h2 class="text-2xl font-bold mb-6 text-gray-800" th:text="#{label.send_message}">Send a Message</h2>
                                <div th:if="${successMessage != null}">
                                    <h4 class="text-1xl font-bold mb-6 text-green-700" th:text="#{${successMessage}}">Success Message</h4>
                                </div>
                                <form method="post" action="#" th:action="@{/contact/messages}" th:object="${message}">
                                    <div class="mb-4">
                                        <label for="name" class="block text-gray-700 font-medium mb-2" th:text="#{label.name}">Name</label>
                                        <input type="text" id="name" name="name"
                                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                th:field="*{name}">
                                        <div class="text-red-600" th:if="${#fields.hasErrors('name')}"
                                             th:errors="*{name}" th:text-default="#{error.incorrect_data}">Incorrect data
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="email" class="block text-gray-700 font-medium mb-2" th:text="#{label.email}">Email</label>
                                        <input type="email" id="email" name="email"
                                               th:field="*{email}"
                                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <div class="text-red-600" th:if="${#fields.hasErrors('email')}"
                                             th:errors="*{email}" th:text-default="#{error.incorrect_data}">Incorrect data
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="subject" class="block text-gray-700 font-medium mb-2" th:text="#{label.subject}">Subject</label>
                                        <input type="text" id="subject" name="subject"
                                               th:field="*{subject}"
                                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <div class="text-red-600" th:if="${#fields.hasErrors('subject')}"
                                             th:errors="*{subject}" th:text-default="#{error.incorrect_data}">Incorrect data
                                        </div>
                                    </div>

                                    <div class="mb-6">
                                        <label for="content" class="block text-gray-700 font-medium mb-2" th:text="#{label.message}">Message</label>
                                        <textarea id="content" name="content" rows="5"
                                                  th:field="*{content}"
                                                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                        <div class="text-red-600" th:if="${#fields.hasErrors('content')}"
                                             th:errors="*{content}" th:text-default="#{error.incorrect_data}">Incorrect data
                                        </div>
                                    </div>

                                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors" th:text="#{label.send_message}">Send Message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
