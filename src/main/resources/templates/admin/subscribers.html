<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">}">
<body>
<div class="flex-1 pt-5 p-8" layout:fragment="content">
    <h1 class="text-3xl font-bold mb-6 text-gray-800" th:text="#{label.manage_subscribers}">Manage Subscribers</h1>
    <form method="post" action="/admin/subscribers/" th:method="post" th:action="@{/admin/subscribers}">
        <div class="bg-white rounded-lg shadow-md p-6">
            <!-- Action Buttons -->
            <div class="flex justify-between mb-4">
                <div class="flex space-x-2">
                    <button id="delete-selected" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md"
                            hx-delete="/admin/subscribers"
                            hx-on::before-request="checkSubscribersSelected(event)"
                            hx-swap="none">
                        <i class="fas fa-trash-alt mr-2"></i> <span th:text="#{label.delete}">Delete</span>
                    </button>
                </div>
            </div>

            <!-- Subscribers Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="py-3 px-4 text-left w-12">
                            <input type="checkbox" id="select-all" class="rounded">
                        </th>
                        <th class="py-3 px-4 text-left" th:text="#{label.email}">Email</th>
                        <th class="py-3 px-4 text-left" th:text="#{label.verified}">Verified</th>
                        <th class="py-3 px-4 text-left" th:text="#{label.date}">Date</th>
                    </tr>
                    </thead>
                    <tbody id="subscribers-table-body">
                    <!-- Subscribers will be dynamically loaded here -->
                    <tr th:each="subscriber : ${subscribers.data()}">
                        <td class="py-3 px-4">
                            <input type="checkbox" class="subscriber-checkbox rounded"
                                   name="subscriberIds" th:value="${subscriber.id}">
                        </td>
                        <td class="py-3 px-4">
                            <div class="font-medium text-gray-800" th:text="${subscriber.email}">subscriber email
                            </div>
                        </td>
                        <td class="py-3 px-4">
                            <span th:if="${subscriber.verified}"
                                  class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs"
                                  th:text="#{label.yes}">Yes</span>
                            <span th:unless="${subscriber.verified}"
                                  class="bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs" th:text="#{label.no}">No</span>
                        </td>
                        <td class="py-3 px-4"
                            th:text="${#temporals.format(subscriber.createdAt, 'yyyy-MM-dd HH:mm')}">subscription date
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <th:block th:insert="~{blog/fragments/pagination :: pagination}"></th:block>
        </div>
    </form>
</div>
<th:block layout:fragment="script-content">
    <script>
        $(document).ready(function () {
            $("#select-all").change(function () {
                let isChecked = $(this).prop("checked");
                $(".subscriber-checkbox").prop("checked", isChecked);
            });

            $(".subscriber-checkbox").change(function () {
                let allChecked = $(".subscriber-checkbox:checked").length === $(".subscriber-checkbox").length;
                $("#select-all").prop("checked", allChecked);
            });
        });

        function checkSubscribersSelected(event) {
            if ($(".subscriber-checkbox:checked").length === 0) {
                event.preventDefault();
                alert("Select at least one subscriber to delete.");
                return;
            }
            if (confirm('Are you sure you want to proceed?')) {
                event.detail.issueRequest();
            }
        }
    </script>
</th:block>
</body>
</html>
