<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">}">
<body>
<div class="flex-1 pt-5 p-8" layout:fragment="content">
    <h1 class="text-3xl font-bold mb-6 text-gray-800" th:text="#{label.manage_categories}">Manage Categories</h1>

    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <!-- Create Category Form -->
        <h2 class="text-xl font-bold mb-4 text-gray-800" th:text="#{label.create_category}">Create New Category</h2>
        <form method="post" action="#" th:action="@{/admin/categories}" th:object="${category}">
            <div class="grid grid-cols-1 gap-4 mb-4">
                <div>
                    <label for="label" class="block text-gray-700 font-medium mb-2" th:text="#{label.label}">Label</label>
                    <input type="text" id="label" name="label"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           th:field="*{label}">
                    <div class="text-red-600" th:if="${#fields.hasErrors('label')}"
                         th:errors="*{label}" th:text="#{error.incorrect_data}">Incorrect data
                    </div>
                </div>
                <div>
                    <label for="slug" class="block text-gray-700 font-medium mb-2" th:text="#{label.slug}">Slug</label>
                    <input type="text" id="slug" name="slug"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           th:field="*{slug}">
                    <div class="text-red-600" th:if="${#fields.hasErrors('slug')}"
                         th:errors="*{slug}" th:text="#{error.incorrect_data}">Incorrect data
                    </div>
                </div>
                <div class="text-red-600 font-bold"
                     th:if="${!#lists.isEmpty(#fields.globalErrors())}"
                     th:text="${#fields.globalErrors().getFirst()}" th:text-default="#{error.create_category_failed}">
                    Failed to create category
                </div>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors" th:text="#{label.submit}">Submit</button>

        </form>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <!-- Categories Table -->
        <div class="overflow-x-auto overflow-y-auto max-h-160">
            <table class="min-w-full bg-white">
                <thead>
                <tr class="bg-gray-200 text-gray-700">
                    <th class="py-3 px-4 text-left" th:text="#{label.label}">Label</th>
                    <th class="py-3 px-4 text-left" th:text="#{label.slug}">Slug</th>
                </tr>
                </thead>
                <tbody id="categories-table-body">
                <tr th:each="category : ${categories}">
                    <td class="py-3 px-4">
                        <div class="font-medium text-gray-800" th:text="${category.label}">Label</div>
                    </td>
                    <td class="py-3 px-4">
                        <div class="font-medium text-gray-800" th:text="${category.slug}">Slug</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
