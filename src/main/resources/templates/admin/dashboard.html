<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">}">
<body>
<div class="flex-1 p-8" layout:fragment="content">
    <h1 class="text-3xl font-bold mb-6 text-gray-800" th:text="#{label.admin_dashboard}">Admin Dashboard</h1>

    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold mb-4 text-gray-800" th:text="#{label.dashboard_welcome}">Welcome to the Admin
            Panel</h2>
        <p class="text-gray-600 mb-4" th:text="#{label.dashboard_instruction}">Use the navigation menu on the left to
            manage your blog content.</p>

        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-6">
            <div class="bg-blue-100 p-4 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="bg-blue-500 text-white p-3 rounded-full mr-4">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600" th:text="#{label.total_posts}">Total Posts</p>
                        <p class="text-xl font-bold" th:text="${postsCount}">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-green-100 p-4 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="bg-green-500 text-white p-3 rounded-full mr-4">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600" th:text="#{label.comments}">Comments</p>
                        <p class="text-xl font-bold" th:text="${commentsCount}">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-yellow-100 p-4 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="bg-yellow-500 text-white p-3 rounded-full mr-4">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600" th:text="#{label.categories}">Categories</p>
                        <p class="text-xl font-bold" th:text="${categoriesCount}">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-purple-100 p-4 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="bg-purple-500 text-white p-3 rounded-full mr-4">
                        <i class="fas fa-tags"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600" th:text="#{label.tags}">Tags</p>
                        <p class="text-xl font-bold" th:text="${tagsCount}">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
